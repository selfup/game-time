<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>LazerTron</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
 <link href="css/custom.css" rel="stylesheet">
 <!-- Latest compiled and minified CSS -->

</head>
<body>
 <div class="players-form">
   <form>
     PlayerOne:
     <input type="text" name="playerone">
     PlayerTwo:
     <input type="text" name="playertwo">
     <input type="submit" value="Submit" class="submit">
   </form>
 </div>
 <br>
 <button class="start" id="start">Start the Game</button>
 <button class="reset" id="reset">Reset Game</button>
 <br>
 <br>
 <br>
 <div class="scoreboard" id="scoreboard-name">
   <div class="title" style="width: 500px;">
   <div style="float: left; width: 170px;">Player</div>
   <div style="float: left; width: 170px;">Score</div>
   <!-- <div style="float: left; width: 100px;">Right Stuff</div> -->
   <br style="clear: left;" />
 </div>
   <br>
   <br>
   <div class="name" style="width: 500px;">
     <div id="playerOne" style="float: left; width: 170px;"> </div>
     <div id="playerOneScore" style="float: left; width: 200px;">Score</div>
     <!-- <div style="float: left; width: 100px;">Right Stuff</div> -->
     <br style="clear: left;" />
   </div>
   <br>
   <div class="name" style="width: 500px;">
     <div id="playerTwo" style="float: left; width: 170px;"> </div>
     <div id="playerTwoScore" style="float: left; width: 200px;">Score</div>
     <!-- <div style="float: left; width: 100px;">Right Stuff</div> -->
     <br style="clear: left;" />
   </div>
   <br>
   <br>
 </div>
 <br><br>
 <div class="hidden" id="player_status"> </div>
 <canvas id="game" height="300" width="450"></canvas>
 <br>
 <iframe width="450" height="150" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/35846253&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
 <script src="main.bundle.js"></script>
</body>
</html>
