<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LazerTron</title>
  <link href="css/custom.css" rel="stylesheet">
</head>
<body>
  <div class="players-form">
    <form>
      PlayerOne:
      <input type="text" name="firstname">
      PlayerTwo:
      <input type="text" name="lastname">
      <input type="submit" value="Submit" class="submit">
    </form>
  </div>
  <br>
  <button class="start" id="start">Start the Game</button>
  <button class="reset" id="reset">Reset Game</button>
  <br><br>
  <div class="hidden" id="player_status"> </div>
  <canvas id="game" height="300" width="450"></canvas>
  <br>
  <iframe width="450" height="150" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/35846253&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="main.bundle.js"></script>
</body>
</html>
